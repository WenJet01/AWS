</aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">All Performance Note</h5>

        <!-- Table with hoverable rows -->
        <table class="table table-hover">
          <thead>
            <tr> 
              <th scope="col">ID</th>
              <th scope="col">Employee ID</th>
              <th scope="col">Date</th>
              <th scope="col">Note</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for row in data %}    
            
              <tr>
                  <td>{{row[0]}}</td>
                  <td>{{row[3]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                  <td>
                    <form action="/performanceDetail"  method = "POST" >
                      <button formtarget="_blank"
                      name="input" type="submit"
                      formaction="/performanceDetail"
                      value={{row[0]}}>View/Edit</button>
                    </form></td>
              </tr>
            
            {% endfor %}
            
            </td>
          </tbody>
        </table>
        <!-- End Table with hoverable rows -->
        <form action="/performanceAdd"  method = "POST" >
          <button formtarget="_blank" class="btn btn-primary"
          name="input" type="submit"
          formaction="/performanceAdd"
          value="">Add</button>
        </form>

      </div>
    </div>

  </main><!-- End #main -->
